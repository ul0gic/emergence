# Emergence — Docker Compose
# Infrastructure (Dragonfly, PostgreSQL, NATS) + Application (Engine, Runner)
#
# Usage:
#   docker compose up -d                  # start everything
#   docker compose up -d dragonfly postgres nats  # infra only
#   docker compose down                   # stop everything
#
# Requires: .env file (copy from .env.example)
#
# The Observer React app runs OUTSIDE Docker and connects to the
# engine's exposed Observer API port (default 8080).
#
# Resource limits (mem_limit, cpus) are omitted because the host kernel
# does not expose cgroup memory controllers.  Add them back when running
# on a host with full cgroup v2 support:
#   mem_limit: 512m
#   cpus: 1.0

services:
  # ===========================================================================
  # Infrastructure Services
  # ===========================================================================

  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly:latest
    container_name: emergence-dragonfly
    # No host ports — only accessible within the Docker network.
    volumes:
      - dragonfly_data:/data
    networks:
      - emergence
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  postgres:
    image: postgres:18
    container_name: emergence-postgres
    # No host ports — only accessible within the Docker network.
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-emergence}
      POSTGRES_USER: ${POSTGRES_USER:-emergence}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in .env}
    volumes:
      - postgres_data:/var/lib/postgresql
    networks:
      - emergence
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-emergence} -d ${POSTGRES_DB:-emergence}"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  nats:
    image: nats:alpine
    container_name: emergence-nats
    command: ["-js", "-m", "8222", "--store_dir", "/data"]
    # No host ports — only accessible within the Docker network.
    volumes:
      - nats_data:/data
    networks:
      - emergence
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost:8222/healthz"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  # ===========================================================================
  # Application Services
  # ===========================================================================

  emergence-engine:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: emergence-engine
    command: ["/usr/local/bin/emergence-engine"]
    env_file: .env
    environment:
      # Override URLs to use Docker service names instead of localhost.
      DATABASE_URL: "postgresql://${POSTGRES_USER:-emergence}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-emergence}"
      DRAGONFLY_URL: "redis://dragonfly:6379"
      NATS_URL: "nats://nats:4222"
    volumes:
      - ./emergence-config.yaml:/app/emergence-config.yaml:ro
      - ./crates/emergence-db/migrations:/app/migrations:ro
      - ./security/seccomp-emergence.json:/app/seccomp-emergence.json:ro
    security_opt:
      - seccomp=./security/seccomp-emergence.json
    depends_on:
      dragonfly:
        condition: service_healthy
      postgres:
        condition: service_healthy
      nats:
        condition: service_started
    ports:
      - "${OBSERVER_PORT:-8080}:8080"
    networks:
      - emergence
    restart: unless-stopped

  emergence-runner:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: emergence-runner
    command: ["/usr/local/bin/emergence-runner"]
    env_file: .env
    environment:
      # Override URLs to use Docker service names instead of localhost.
      NATS_URL: "nats://nats:4222"
    volumes:
      - ./templates:/app/templates:ro
      - ./security/seccomp-emergence.json:/app/seccomp-emergence.json:ro
    security_opt:
      - seccomp=./security/seccomp-emergence.json
    depends_on:
      nats:
        condition: service_started
      emergence-engine:
        condition: service_started
    networks:
      - emergence
    restart: unless-stopped

volumes:
  dragonfly_data:
    name: emergence_dragonfly_data
  postgres_data:
    name: emergence_postgres_data
  nats_data:
    name: emergence_nats_data

networks:
  emergence:
    name: emergence_network
    driver: bridge
